<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coffee 3D View</title>

    <!-- Model Viewer -->
    <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <style>
        body {
            margin: 0;
            font-family: Poppins, sans-serif;
            background: #f5f5f5;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background: #fff;
        }

        .hint {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            background: #3b2f2f;
            color: white;
        }
    </style>
</head>

<body>

<div class="container">
    <model-viewer
        id="coffeeModel"
        src=""
        ar
        ar-modes="scene-viewer quick-look webxr"
        camera-controls
        auto-rotate
        shadow-intensity="1"
        exposure="1">
    </model-viewer>

    <div class="hint">
        ðŸ“± Tap AR to place coffee on your table | ðŸ–¥ Drag to rotate
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const dish = params.get("dish");

    const models = {
        espresso: "models/espresso.glb",
        cappuccino: "models/cappuccino.glb",
        coldcoffee: "models/coldcoffee.glb"
    };

    if (models[dish]) {
        document.getElementById("coffeeModel").setAttribute("src", models[dish]);
    }
</script>

</body>
</html>
